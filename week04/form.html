        <main>
            <h1>My Form Application</h1>
            <form method="get" action="record.html" class="formapp">
                <fieldset>
                    <legend>User Information</legend>
                    <label for="username">Username*
                        <input type="text" id="username" name="username" required>
                    </label>
                    <label for="password">Password* 
                        <input type="password" id="password" name="password" placeholder="Must be atleast 8 alpha-numeric keys" required pattern="[A-Za-z0-9]{8,}">
                    </label>
                    <label for="confirm-password">Confirm Password*
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </label>
                    <label for="email">Email*
                        <input type="email" id="email" name="email" placeholder="someone@byui.edu" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid byui.edu email address">
                    </label>
                    <label for="rating">Page Rating</label> 
                        <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
                        <output>5</output>
                </fieldset>

                <input type="submit" value="Propose My Form">
            </form>
        </main>

        <footer>
            <p id="copyright">Placeholder for copyright information</p>
            <p id="lastModified">Placeholder for last modified information</p>
