<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <meta name="description" content="WDD 230 - Web Frontend Development - Anana Agwu Ezikpe - course assignment portal">
    <meta name="author" content="Anana Agwu Ezikpe">
    <link rel="stylesheet" href="styles/lazyload-small.css">
</head>
<body>
    <header>
        <h1>Lazyload</h1>
    </header>

    <main>
        <img src="images/bridge.webp" alt="image of a bride" loading="lazy" width="400" height="600">
        <img src="images/field.webp" alt="image of a mountain field" loading="lazy" width="400" height="600">
        <img src="images/green-trees.webp" alt="image of green looking trees" loading="lazy" width="400" height="600">
        <img src="images/mountain-home.webp" alt="image of a home located in a mountain" loading="lazy" width="400" height="600">
        <img src="images/river.webp" alt="image of a river" loading="lazy" width="400" height="600">
        <img src="images/sunrise.webp" alt="image of sunrising in a forest" loading="lazy" width="400" height="600">
    </main>

    <footer>
        <!-- First paragraph with copyright and author details -->
        <p id= "copyright">Placeholder for copyright information</p>
    
        <!-- Second paragraph with last modified information -->
        <p id="lastModified">Placeholder for last modified information</p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
